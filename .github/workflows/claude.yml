name: Claude Code (Issue & PR Code Comments)

on:
  # Issue での @claude メンション
  issue_comment:
    types: [created]
  # PR のコード行へのコメントでの @claude メンション
  pull_request_review_comment:
    types: [created]
  # PR レビュー（Approve/Request changes/Comment）での @claude メンション
  pull_request_review:
    types: [submitted]
  # Issue 作成時に @claude が含まれている場合、または claude がアサインされた場合
  issues:
    types: [opened, assigned]

# 同じ Issue/PR で重複実行を防止（進捗コメントでキャンセルされないよう false に設定）
concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number || github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

jobs:
  claude:
    # Issue での @claude、PR のコード行コメント、または PR レビューでの @claude
    if: |
      (github.event_name == 'issue_comment' && !github.event.issue.pull_request && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))

    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read # CI結果を読み取るために必要

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # CI結果を読み取る権限を追加
          additional_permissions: |
            actions: read

          # @claude メンションのコメント内容に従って実行
          # prompt を指定しない場合、コメント内容が指示として使用される
