name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # オプション: 特定のファイル変更時のみ実行
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # ドラフトPRと develop→main のリリースPRはスキップ
    if: |
      github.event.pull_request.draft == false &&
      !(github.event.pull_request.head.ref == 'develop' &&
        github.event.pull_request.base.ref == 'main')

    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # 追加コミット時に同じコメントを更新する
          use_sticky_comment: true

          # 自動レビュー用プロンプト
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            この Pull Request をレビューしてください。以下の観点でフィードバックをお願いします：
            - コード品質と best practices
            - 潜在的なバグや問題
            - セキュリティに関する考慮事項
            - パフォーマンスに関する考慮事項

            注意: PR branch は既に current directory に checkout されています。

            全体的なフィードバックには `gh pr comment` を使用してください。
            特定のコード行への指摘には `mcp__github_inline_comment__create_inline_comment` を使用してください。
            GitHub コメントのみを投稿し、メッセージとしてレビューテキストを送信しないでください。
            レビューコメントは日本語で記述してください。

          # PRコメントと差分表示用のツールを許可
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
