name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # オプション: 特定のファイル変更時のみ実行
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"
  # @claude メンションで応答（PR のコメントのみ、普通の Issue では動作しない）
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]

# 同じPRで新しいコミットがpushされた場合、実行中のレビューをキャンセル
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.issue.number || github.ref }}
  cancel-in-progress: true

jobs:
  claude-review:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    # ドラフトPRと develop→main の Release PR はスキップ、コメントの場合は @claude メンションが必要
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.draft == false && !(github.event.pull_request.head.ref == 'develop' && github.event.pull_request.base.ref == 'main')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '@claude'))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # 追加コミット時に同じコメントを更新する
          use_sticky_comment: true

          # 自動レビュー用プロンプト
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}

            Note: The PR branch is already checked out in the current working directory.

            このPull Requestを日本語でレビューしてください。以下の観点に重点を置いてください：
            - コード品質とベストプラクティス
            - 潜在的なバグや問題
            - セキュリティへの影響
            - パフォーマンスの考慮事項

            レビューコメントの投稿方法：
            - 全体的なフィードバックには `gh pr comment` を使用してください
            - 特定のコード行への指摘には `mcp__github_inline_comment__create_inline_comment` を使用してください
            - GitHubコメントのみを投稿し、メッセージとしてレビューテキストを送信しないでください

            必ず日本語でレビューを実施し、具体的で建設的なフィードバックを提供してください。

          # PRコメントと差分表示用のツールを許可
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
